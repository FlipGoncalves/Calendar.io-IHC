<mat-sidenav-container>
  <mat-sidenav #drawer fixedInViewport="false" [opened]="false" class="sidenav" style="margin-top:64px">
    <mat-nav-list>
      <a mat-list-item (click)="drawer.toggle()"><mat-icon>menu</mat-icon><span style="padding-left: 15px;">Close</span></a>
      <a mat-list-item (click)="desactivateFilter(); drawer.toggle()" routerLink="/home"><mat-icon>input</mat-icon><span style="padding-left: 15px;">My Calendar</span></a>
      <a mat-list-item (click)="desactivateFilter(); drawer.toggle()" routerLink="/mycourses"><mat-icon>book</mat-icon><span style="padding-left: 15px;">My Courses</span></a>
      <a mat-list-item >Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar style="position: relative; background-color:#a5ca56;">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">Menu
      <mat-icon>menu</mat-icon>
    </button>
    <button type="button" mat-icon-button routerLink="/home" style="margin-left: 100px" (click)="desactivateFilter()">My Calendar<mat-icon>input</mat-icon></button>
    <button type="button" mat-icon-button routerLink="/mycourses" style="margin-left: 100px" (click)="desactivateFilter()">Courses<mat-icon>book</mat-icon></button>
    <span style="padding-left: 25%;"></span>
    <mat-icon>calendar_today</mat-icon>
    <span routerLink="/home" style="flex: 1 1 auto; padding-left: 8px" (click)="desactivateFilter()">StudyCalendar</span>
    <span class="example-spacer"></span>

    <span>{{nome}}</span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" routerLink="/testar-signin">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
