    <p style="margin-bottom: 10px; margin-top: 50px;">{{filtradoPor}} Weakly Calendar</p>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="startdate">
          <th mat-header-cell *matHeaderCellDef> Start Date </th>
          <td mat-cell *matCellDef="let element"> {{element.startdate}} </td>
        </ng-container>
  
        <ng-container matColumnDef="enddate">
          <th mat-header-cell *matHeaderCellDef> End Date </th>
          <td mat-cell *matCellDef="let element"> {{element.enddate}} </td>
        </ng-container>
  
        <ng-container matColumnDef="starttime">
          <th mat-header-cell *matHeaderCellDef> Start Time </th>
          <td mat-cell *matCellDef="let element"> {{element.starttime}} </td>
        </ng-container>
  
        <ng-container matColumnDef="endtime">
          <th mat-header-cell *matHeaderCellDef> End Time </th>
          <td mat-cell *matCellDef="let element"> {{element.endtime}} </td>
        </ng-container>
  
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
  
        <ng-container matColumnDef="reminder">
          <th mat-header-cell *matHeaderCellDef> Reminder </th>
          <td mat-cell *matCellDef="let element"> {{element.reminder}} </td>
        </ng-container>
  
        <ng-container matColumnDef="repetition">
          <th mat-header-cell *matHeaderCellDef> Repetition </th>
          <td mat-cell *matCellDef="let element"> {{element.repetition}} </td>
        </ng-container>
  
        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef> Notes </th>
          <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
