<div>
    <div style="padding-left: 26%;" id="myModal" class="modal">
        <div class="modal-content">
            <button id="close"><mat-icon>keyboard_backspace</mat-icon></button>
            <div *ngIf="showMyContainer" id="container">
                <app-eventdaytable></app-eventdaytable>
            </div>
            <div *ngIf="showContainer15maio">
                <app-eventday15maio></app-eventday15maio>
            </div>
        </div>
    </div>
    <article class="sample-column calendar-wrapper" style="margin-top: 50px;">
        <igx-calendar
            #calendar
            (selected)="onSelection($event)"
            [locale]="locale"
            [weekStart]="1"
            [formatOptions]="formatOptions"
            [formatViews]="formatViews"
        >
        </igx-calendar>
    </article> 
</div>
