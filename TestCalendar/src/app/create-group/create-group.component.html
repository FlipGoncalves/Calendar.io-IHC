<section class="example-section">
  <span class="example-list-section">
    <mat-checkbox class="example-margin" (change)="setAll($event.checked)">Check all</mat-checkbox>
  </span>
  <span class="example-list-section">
    <li *ngFor="let item of dataSource">
      <mat-checkbox class="example-margin" [(ngModel)]="item.selected">{{item.turma + " - " + item.grupo}}</mat-checkbox>
    </li>
  </span>
</section>
<button (click)="open()">Create Groups</button>
<div style="padding-left: 26%;" id="myModal" class="modal">
  <div class="modal-content">
      <button (click)="close()" id="close"><mat-icon>keyboard_backspace</mat-icon></button>
      <div *ngIf="showContainer" id="container">
        <div style="padding-left: 10%; padding-top: 2%;">
          <div class="testbox">
              <form action="/">
                <h5 style="text-align: center;">New Group</h5>
                <div class="item">
                  <p>Title</p>
                  <div>
                    <span class="example-margin">{{selec}}</span>
                  </div>
                </div>
                <div class="item">
                    <i class="fas fa-calendar-alt"></i>
                    <p>Start Date<span>*</span></p>
                    <input type="date" name="name" required/>
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="item">
                        <label for="sdate">End Date<span>*</span></label>
                        <input id="sdate" type="date" name="sdate" required/>
                        <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="item">
                  <p>Students</p>
                  <section class="example-section">
                    <span class="example-list-section">
                      <mat-checkbox class="example-margin" (change)="setAllPeople($event.checked)">Check all</mat-checkbox>
                    </span>
                    <span class="example-list-section">
                      <li *ngFor="let item of people">
                        <mat-checkbox class="example-margin" >{{item.name}}</mat-checkbox>
                      </li>
                    </span>
                  </section>
                </div>
                <div class="item">
                  <p>Notes:</p>
                  <textarea rows="5"></textarea>
                </div>
                <div class="example-button-row">
                  <a mat-raised-button routerLink="/mycourses">Cancel</a>
                  <a mat-raised-button routerLink="/mycourses">Save</a>
                </div>
              </form>
            </div>
        </div>
      </div>
  </div>
</div>
