<section class="example-section">
  <span class="example-list-section">
    <mat-checkbox class="example-margin" (change)="setAll($event.checked)">Check all</mat-checkbox>
  </span>
  <span class="example-list-section">
    <li *ngFor="let item of dataSource">
      <mat-checkbox class="example-margin" [(ngModel)]="item.selected">{{item.turma + " - " + item.grupo}}</mat-checkbox>
    </li>
  </span>
</section>
