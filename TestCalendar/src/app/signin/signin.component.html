<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" name="mail" [(ngModel)]="email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="Password" matInput placeholder="Password" name="pass" [(ngModel)]="password"/>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="clickme()" routerLink="/home">Sign-in</button>
      </form>
    </mat-card>
  
  </div>
