<div id="myModal" class="modal">
  <div class="modal-content">
    <div style="padding-left: 2.5%; padding-top: 2%; padding-right: 2.5%; padding-bottom: 2%;">
      <div class="testbox">
        <form action="/">
          <h5 style="text-align: center;">New Subgroup</h5>
          <div class="item">
            <p>Group</p>
            <div>
              <span class="example-margin">{{course + " " + group.grupo}}</span>
            </div>
          </div>
          <div class="item">
            <p>Subgroup's name:</p>
            <div>
              <input type="text" name="name" placeholder="Subgroup's name" [(ngModel)]="nameNewSubgroup" />
            </div>
          </div>
          <div class="item">
            <p>Students:</p>
            <a mat-raised-button style="margin-bottom: 5px; margin-top: 5px" (click)="setAllPeople()">Check all</a>
            <section class="example-section">
              <span class="example-list-section">
                <li *ngFor="let item of people_choices()" style="list-style-type:none">
                  <mat-checkbox class="example-margin" style="margin: 10px 10px 10px 10px;" [(ngModel)]="item.selected"
                    name="item.selected">NMEC {{item.nmec + " " +item.name}}</mat-checkbox>
                </li>
              </span>
            </section>
          </div>
          <div class="example-button-row">
            <a mat-raised-button (click)="close()">Cancel</a>
            <a mat-raised-button (click)="save()">Save</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
