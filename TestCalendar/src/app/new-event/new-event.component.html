<div id="myModal" class="modal">
  <div class="modal-content">
<div style="padding-top: 2%; padding-left:2.5%; padding-right: 2.5%; padding-bottom: 2%">
    <div class="testbox">
        <form action="/">
          <h5 style="text-align: center;">New Event</h5>
          <div class="item">
            <p>Title<span>*</span></p>
            <div>
              <input type="text" name="name" placeholder="Title" [(ngModel)]="title"/>
            </div>
          </div>
            <div class="item">
                <i class="fas fa-calendar-alt"></i>
                <p>Start Date<span>*</span></p>
                <input name="name" required [(ngModel)]="start_date" placeholder="{{start_date}}"/>
                <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="item">
                <p>Start time:</p>
                <input type="time" name="name" required [(ngModel)]="start_time"/>
                <i class="fas fa-clock"></i>
            </div>
            <div class="item">
                <label for="sdate">End Date<span>*</span></label>
                <input id="sdate" name="sdate" required [(ngModel)]="end_date" placeholder="{{end_date}}"/>
                <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="item">
                <p>End time:</p>
                <input type="time" name="name" required [(ngModel)]="end_time"/>
                <i class="fas fa-clock"></i>
            </div>
            <div class="item">
              <p>Localização:</p>
              <input type="text" name="name" required [(ngModel)]="location"/>
          </div>

          <div class="item">
            <p>Repetition</p>
            <select [(ngModel)]="rep" name="rep">
              <option value="never" selected>Never</option>
              <option value="1">Every day</option>
              <option value="7">Every week</option>
              <option value="15">Every 15 days</option>
              <option value="30">Every months</option>
              <option value="365">Every year</option>
            </select>
          </div>

          <div class="item">
            <p>Reminder</p>
            <select [(ngModel)]="rem" name="rep">
              <option value="none" selected>None</option>
              <option value="atTimeEvent" >At the time of the event</option>
              <option value="5_minutes_before">5 minutes before</option>
              <option value="10_minutes_before">10 minutes before</option>
              <option value="15_minutes_before">15 minutes before</option>
              <option value="30_minutes_before">30 minutes before</option>
              <option value="1_hour_before">1 hour before</option>
              <option value="2_hours_before">2 hours before</option>
              <option value="one_day_before">One day before</option>
              <option value="two_days_before">two days before</option>
              <option value="1_week_before">1 week before</option>
            </select>
          </div>
          <div class="item">
            <p>Notes:</p>
            <textarea rows="5" [(ngModel)]="notes" name="notes"></textarea>
          </div>
          <div class="example-button-row">
            <a mat-raised-button routerLink="/home" (click)="closeme()">Cancel</a>
            <a mat-raised-button routerLink="/home" (click)="clickme()">Save</a>
          </div>
        </form>
      </div>
</div>
</div>
</div>
